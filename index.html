<script src="js/game.js"></script>

<!doctype html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="playerChoiceArea">
        <button class="button-rock" onclick="getPlayerChoice('Rock')">Rock</button>
        <button class="button-paper" onclick="getPlayerChoice('Paper')">Paper</button>
        <button class="button-scissors" onclick="getPlayerChoice('Scissors')">Scissors</button>
    </div>
    <div id="results">
        <p id="playPick">You have not picked anything yet</p>
        <p id="computerPick">The computer will pick an option randomly</p>
        <p id="outcome">Try to beat the computer!</p>
        <p id="tally">Wins: 0</p>
    </div>
  </body>
</html>
